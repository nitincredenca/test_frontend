 <div class="min-h-screen w-full flex items-center justify-center p-6 relative overflow-hidden">

  
  <div>
  <div class="absolute left-[2.5625rem] top-[2.4375rem] w-[55.375rem] h-[41.625rem] bg-gradient-to-br from-blue-500 via-purple-600 to-purple-800 rounded-lg"></div>
  
  <img 
    src="Mask Group 3.png"
    alt="Mask Group"
    class="absolute left-[2.5625rem] top-[2.4375rem] w-[55.375rem] h-[41.625rem] object-cover opacity-100 mix-blend-multiply z-10 rounded-lg"
  />

  <img 
    src="AdobeStock_936720105.png"
    alt="Illustration"
    class="absolute z-20 left-[0.009375rem] top-[12.875rem] w-[51.9375rem] h-[33rem] object-contain opacity-100"
  />

  <img 
    src="Aptara_white_Logo.png"
    alt="APTARA Logo"
    class="absolute z-30 left-[4.75rem] top-[4.35rem] w-[5.75rem] h-[1.0625rem] opacity-100"
  />
</div>
  <div class="absolute z-30 left-[9.625rem] top-[28.375rem] w-[41.3125rem] h-[10.125rem] rounded-[0.5rem] bg-white/20 backdrop-blur-[1.5rem] flex items-center border border-white/20 p-5">
    <div class="relative z-10 w-full">
      <h1 class="font-normal font-bold text-white text-left leading-[3.3125rem]" style="font-size: 2.75rem;">
         Focus on what matters – Let AI handle the rest
        <svg class="inline-block w-6 h-6 ml-1 -mt-1" viewBox="0 0 24 24" fill="white">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
      </h1>
    </div>
  </div>

<div class="absolute w-[24rem] h-[32rem] flex flex-col justify-center px-10 py-8 z-40"
     style="left: 62rem; top: 9rem;">
  <div class="text-center mb-6">
    <div class="flex items-center justify-center mb-3">
      <img 
        src="Group 399.svg"
        alt="StoryBot Logo"
        class="w-[3.125rem] h-[3.125rem] mr-2"
      />
      <h1 class="text-2xl font-bold text-gray-800">StoryBot</h1>
    </div>
    <p class="text-gray-600 text-sm">Enter your credentials to login</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="space-y-2">
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        placeholder="Username"
        autocomplete="username"
        class="w-full px-3 py-3 bg-gray-50 border border-gray-200 rounded-[0.375rem] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500 text-sm"
      />
    </div>

    <div class="space-y-2 relative">
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        placeholder="••••••••"
        autocomplete="current-password"
        class="w-full px-3 py-3 bg-gray-50 border border-gray-200 rounded-[0.375rem] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 pr-10 text-sm"
      />
      <button
        type="button"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
      </button>
    </div>

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-[#588AFF] to-[#8E0ED8] text-white px-3 rounded-[0.375rem] font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg"
      style="height: 2.5rem; font-size: 1rem;">
      Login
    </button>
  </form>
</div>


</div>
